<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برتفوليو | اتصل بي</title>
    <!-- نفس الستايل من index.html -->
</head>
<body>
    <header>
        <h1>اتصل بي</h1>
    </header>

    <nav>
        <a href="/">الرئيسية</a>
        <a href="/projects">المشاريع</a>
        <a href="/contact">اتصل بي</a>
    </nav>

    <div class="container">
        <section id="contact">
            <form method="post" action="/send-message">
                <div>
                    <label for="name">الاسم:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">الرسالة:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">إرسال</button>
            </form>
        </section>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; <span th:text="${#dates.year(#dates.createNow())}">2023</span></p>
    </footer>
</body>
</html>
