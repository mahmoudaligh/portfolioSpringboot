<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برتفوليو | الصفحة الرئيسية</title>
    <style>
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #e8491d;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #35424a;
        }
        footer {
            background: #35424a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 th:text="${name}">اسمك هنا</h1>
        <p th:text="${jobTitle}">وظيفتك هنا</p>
    </header>

    <nav>
        <a href="/">الرئيسية</a>
        <a href="/projects">المشاريع</a>
        <a href="/contact">اتصل بي</a>
    </nav>

    <div class="container">
        <section id="about">
            <h2>نبذة عني</h2>
            <p th:text="${about}">وصفك هنا...</p>
        </section>
    </div>

    <footer>
        <p>جميع الحقوق محفوظة &copy; <span th:text="${#dates.year(#dates.createNow())}">2023</span></p>
    </footer>
</body>
</html>
